<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index2.css">
</head>
<body>
    <div class="logo">
        <ul>
            <li>首页</li>
            <li>萌宠领养</li>
            <li>萌宠医院</li>
            <li>萌宠食品</li>
            <li>萌宠资讯</li>
            <li class="beijing">注册会员</li>
        </ul>
        <br>
    </div>
    <div class="box1">
        <img src="./第六章素材/images/banner.jpg" alt="">
    </div>
    <div class="box2">
        <h3 class="beijing2"><span class="txt">会员注册</span></h3>
        <table class="text1">
            <tr>
                <td><span>昵称：</span></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><span>邮箱：</span></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><span>手机：</span></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><span>设置密码：</span></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><span>确认密码：</span></td>
                <td><input type="password"></td>
            </tr>
        </table>
    </div>
    <div class="box3">
        <h3 class="beijing3"><span class="txt2">宠物信息</span></h3>
        <table class="text">
            <tr>
                <td class="txt3"><span>所属种类：</span></td>
                <td class="txt4">
                    <select>
                        <option value="">--请选择--</option>
                        <option value="">狗</option>
                        <option value="">猫</option>
                        <option value="">猪</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span>性别:</span></td>
                <td>
                    <input type="radio" name="sex">男
                    <input type="radio" name="sex">女
                </td>
            </tr>
            <tr>
                <td><span>年龄:</span></td>
                <td>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span>喜欢的食物:</span></td>
                <td>
                    <input type="radio">面食
                    <input type="radio">青草
                    <input type="radio">肉类
                    <input type="radio">杂粮
                    <input type="radio">水果
                    <input type="radio">蔬菜
                </td>
            </tr>
            <tr>
                <td><span>备注：</span></td>
                <td>
                    <textarea name="" id="" cols="50" rows="8">

                        请填写备注内容
                    </textarea>

                </td>
            </tr>
        </table>
        <div class="footer">
            <h3>完成注册</h3>
        </div>


    </div>
</body>
</html>
