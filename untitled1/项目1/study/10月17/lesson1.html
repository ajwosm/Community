<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2的n次幂</title>
</head>
<body>
    <script type="text/javascript">//2的n次幂
        var n = parseInt(window.prompt('input'));
        /*
        2
        2 * 2
        2 * 2 * 2
        2 * 2 * 2 * 2
        */
        var mul = 1;
        for (var i = 0; i < n; i ++){
            mul *= 2;
        }
        document.write(mul);
    </script>
</body>
</html>
