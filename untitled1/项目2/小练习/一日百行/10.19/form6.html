<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            text-align: center;
        }
        table ,tr ,td{
            border: 1px solid red;
            margin: 0 auto;

        }
        table{
            width: 500px;
            height:300px;
        }
    </style>
</head>
<body>
    <h1>表格的基本操作</h1>
    <table>
        <tr><!-- rowspan="3"-->
            <td colspan="3">合并一行的三列</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br><br><br>
    <table>
        <tr><!-- rowspan="3"-->
            <td rowspan="3">合并一行的三列</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br><br><br>
    <table>
        <tr><!-- rowspan="3"-->
            <td colspan="2" rowspan="2">合并两行两列</td>
            <td>2</td>
        </tr>
        <tr>

            <td>5</td>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>     
</html>
