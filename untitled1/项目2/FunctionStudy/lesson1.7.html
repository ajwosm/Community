<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归斐波那契数列</title>
</head>
<body>
<script type="text/javascript">
    function fb(n){
        if (n == 1||n == 2){
            return 1;
        }
        return fb(n-1)+fb(n-2);
    }
    //语法分析
    //预编译   //函数声明整体提升  变量 声明提升
    //解释执行
</script>
</body>
</html>
