<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function text(animal){
        switch (animal){
            case 1:
                document.write("汪汪");
            break;
            case 2:
                document.write("喵喵喵");
            break;
            case 3:
                document.write("哞哞哞");
            break;
        }
    }

    var animal = parseInt(window.prompt('输入1表示狗，输入2表示猫，输入3表示牛'));
    text(animal);
</script>
</body>
</html>
