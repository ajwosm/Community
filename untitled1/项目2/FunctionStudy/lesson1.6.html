<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用函数递归实现n的阶乘</title>
</head>
<body>
<script type="text/javascript">
    function mul(n){
        // var num = 1
        // for (var i = 0 ;i <= n;i ++){
        //     num *= i;
        //
        // }
        if (n==1){
            return 1;
        }
        return n * mul(n-1);
    }
    var n;
    n = parseInt(window.prompt('input'));
    document.write(mul(n));

</script>
</body>
</html>
