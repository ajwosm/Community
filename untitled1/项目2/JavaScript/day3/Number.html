        var num=Number(prompt("请输入你的成绩"))
            if(isNaN(num)){
                document.write("你输入的不是数字");
            }else if(num<100||num>90){
                document.write("优");
            }else if(num<89||num>80){
                document.write("良");
            }else if(num<79||num>70){
                document.write("中");
            }else if(num<69||num>60){
                document.write("下");
            }else if(num<60){
                document.write("不及格");
            }
            
        
        
    </script>
